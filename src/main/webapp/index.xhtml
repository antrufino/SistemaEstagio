<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.locale}" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"

<f:view contentType="text/html">
<h:head>
	<ui:include src="/template/templatePageHeader.xhtml" />
</h:head>
<h:body styleClass="login-body">
	
	<div class="container">
		<p:growl id="growlMessage" autoUpdate="true" showDetail="true" showSummary="true"/>
      <h:form styleClass="form-signin">
        <h2 class="form-signin-heading">Sistema Estágio</h2>
        <div class="login-wrap">
            <div class="user-login-info">
            	<p:inputText id="loginEmail" type="email" styleClass="form-control" placeholder="Email" value="#{loginBean.usuario.cdEmail}"/>
                <p:password id="loginPassword" styleClass="form-control" placeholder="Senha" value="#{loginBean.usuario.cdSenha}"/>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"/> Lembrar senha
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Esqueci minha senha</a>
                </span>
            </label>
            <p:commandLink styleClass="btn btn-lg btn-login btn-block" value="Entrar" actionListener="#{loginBean.login}"/>
            <div class="registration">
                Não se registro ainda?
                <a class="" href="cadastro.xhtml">
                    Crie uma conta agora
                </a>
            </div>
        </div>

              </div>
          </div-->
          <!-- modal -->

      </h:form>

    </div>
	
	
	<!--Core js-->
    <script src="js/jquery.js"></script>
    <script src="bs3/js/bootstrap.min.js"></script>
</h:body>
</f:view>
</html>
