<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPrivateDefault.xhtml">
	<ui:define name="title">Habilidade Estagio</ui:define>
	<ui:define name="container">
		<h:form>
			<p:panel id="hab" header="SeleÃ§Ã£o de Habilidade"  styleClass="form-horizontal">
				<p:messages id="msgs" showSummary="true" closable="true"/>
				<div class="form-group">
					<label for="tipohabilidade" class="col-sm-2 control-label">Tipo Habilidade:</label>
					<div class="col-sm-8">
        			<p:selectOneMenu id="tipo" value="#{habilidadeETipoBean.tipoHabilidade}" required="true" requiredMessage="Selecione Tipo Habilidade" converter="tipoHabilidadeConverter" >
			            <f:selectItem itemLabel="Select One" itemValue=""/>
			            <f:selectItems value="#{habilidadeETipoBean.tipoHabilidades}" var="tipoHabilidade" itemValue="#{tipoHabilidade}" itemLabel="#{tipoHabilidade.dsTipoHabilidade}"/>
			            <p:ajax render="habilidade" event="change" update="habilidade" listener="#{habilidadeETipoBean.listaHabilidades}"/>
<!--         			<p:messages for="tipo" display="text"/> -->
        			</p:selectOneMenu>
        			</div>
				</div>
			
				<div class="form-group">
					<label for="habilidade" class="col-sm-2 control-label">Habilidade:</label>
					<div class="col-sm-8">
        			<p:selectOneMenu id="habilidade" value="#{habilidadeETipoBean.habilidade}" required="true" requiredMessage="Selecione primeiro tipo habilidade e depois a habilidade" converter="habilidadeConverter" >
			            <f:selectItem itemLabel="Select One" itemValue=""/>
			            <f:selectItems value="#{habilidadeETipoBean.habilidades}" var="h" itemValue="#{h}" itemLabel="#{h.dsHabilidade}"/>
        			</p:selectOneMenu>
<!--         			<p:messages for="habilidade" display="text" /> -->
        			</div>
				</div>
                 <div style="margin-left: 180px">
                     <p:commandLink action="#{habilidadeETipoBean.salvar}" actionListener="#{habilidadeETipoBean.displayLocation}" update="@form" styleClass="btn btn-primary btn-sm">
                            <i class="fa fa-save" />
                             Salvar
                     </p:commandLink>
                 </div>
                 &nbsp;
				<p:dataTable id="habilidadetipoTable" var="habtipo" value="#{habilidadeETipoBean.getHabilidadesByAluno()}" paginator="true"
                                emptyMessage="Nenhuma habilidade encontrada!" rendered="#{!habilidadeETipoBean.form}">
                                <p:column width="200">                                         
                                </p:column>
                                <p:column headerText="Habilidade">
                                        #{habilidade.dsHabilidade}
                                </p:column>             
                                <p:column headerText="TipoHabilidade">
                                        #{tipoHabilidade.dsTipoHabilidade}
                                </p:column>          
                 </p:dataTable>

<!--                         <h:outputText value="#{habilidadeETipoBean.habilidade.dsHabilidade}" /> -->
<!--                     </h:panelGrid> -->
<!--                 </p:fieldset> -->
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
