<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPrivateDefault.xhtml">
	<ui:define name="title">Tipo Habilidades</ui:define>
	<ui:define name="container">
		<h:form>
			<p:dataTable id="tipo_habilidadeTable" var="tipoHabilidade" value="#{TipoHabilidadeBean.listatipoHabilidades}" paginator="true"
				emptyMessage="Nenhum tipo de habilidade encontrado!" rendered="#{!TipoHabilidadeBean.form}">
				<p:column width="200">
					<f:facet name="header">
						<p:commandLink action="#{TipoHabilidadeBean.form}" update="@form" title="Cadastrar Novo Tipo de Habilidade" styleClass="btn btn-primary btn-sm">
							<i class="fa fa-plus-square"/>
							Novo
						</p:commandLink>
					</f:facet>
					<p:commandLink update="@form" actionListener="#{TipoHabilidadeBean.form}" styleClass="btn btn-primary btn-sm">
			 			<f:setPropertyActionListener target="#{TipoHabilidadeBean.tipoHabilidade}" value="#{tipoHabilidade}"/>
			 			<i class="fa fa-pencil"/>
			 			Editar
					</p:commandLink>&nbsp;
					<p:commandLink action="#{TipoHabilidadeBean.excluir}" update="@form" styleClass="btn btn-danger btn-sm"> 
						<f:setPropertyActionListener target="#{TipoHabilidadeBean.tipoUsuario}" value="#{tipoHabilidade}"/>
						<i class="fa fa-times-circle"/>  
						Excluir
						<p:confirm header="Excluir Tipo Habilidade" message="Deseja realmente excluir este tipo de habilidade?" icon="ui-icon-alert" /> 
				   	</p:commandLink>  
				 	<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
				        <p:commandButton value="Sim, Claro" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
				        <p:commandButton value="Não, ainda não!" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
				    </p:confirmDialog> 
				</p:column>
				<p:column headerText="Tipo Habilidade">
					#{tipoHabilidade.ds_tipoHabilidade}
				</p:column>
			</p:dataTable>
			<p:panel header="Tipo de habilidade" rendered="#{TipoHabilidadeBean.form}" styleClass="form-horizontal">
				<div class="form-group">
				    <label for="cdCPF" class="col-sm-2 control-label">Tipo de Habilidade:</label>
				    <div class="col-sm-8">
						<p:inputText styleClass="form-control" value="#{TipoHabilidadeBean.tipoHabilidade.ds_tipoHabilidade}" maxlength="80"
							rendered="true" requiredMessage="Informe o Tipo de Habilidadde!"/>				    
				    </div>
		    	</div>
				<div class="text-center">
					<p:commandLink action="#{TipoHabilidadeBean.salvar}" update="@form" styleClass="btn btn-primary btn-sm">
						<i class="fa fa-save" />
						Salvar
					</p:commandLink>
					&nbsp;
					<p:commandLink  action="#{TipoHabilidadeBean.grid}" update="@form" styleClass="btn btn-danger btn-sm">
						<i class="fa fa-reply-all" />
						Cancelar
					</p:commandLink>
				</div>
				
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
