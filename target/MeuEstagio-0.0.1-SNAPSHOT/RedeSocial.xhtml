<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPrivateDefault.xhtml">
	<ui:define name="title" >Rede Social</ui:define>
	<ui:define name="container">
		<h:form>
			<p:dataTable id="redeSocialTable" var="redeSocial" value="#{redeSocialBean.redesSociais}" paginator="true"
			 emptyMessage="Nenhuma rede social encontrada!" rendered="#{!redeSocialBean.form}">
				<p:column width="200">
					<f:facet name="header">
						<p:commandLink action="#{redeSocialBean.form}" update="@form" title="Cadastrar Nova de Rede Social" styleClass="btn btn-primary btn-sm">
							<i class="fa fa-plus-square"/>
							Novo
						</p:commandLink>
					</f:facet>
					<p:commandLink update="@form" actionListener="#{redeSocialBean.form}" styleClass="btn btn-primary btn-sm">
			 			<f:setPropertyActionListener target="#{redeSocialBean.redeSocial}" value="#{redeSocial}"/>
			 			<i class="fa fa-pencil"/>
			 			Editar
					</p:commandLink>&nbsp;
					<p:commandLink action="#{redeSocialBean.excluir}" update="@form" styleClass="btn btn-danger btn-sm"> 
						<f:setPropertyActionListener target="#{redeSocialBean.redeSocial}" value="#{redeSocial}"/>
						<i class="fa fa-times-circle"/>  
						Excluir
						<p:confirm header="Excluir Rede Social" message="Deseja realmente excluir esta de rede social?" icon="ui-icon-alert" /> 
				   	</p:commandLink>  
				 	<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
				        <p:commandButton value="Sim, Claro" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
				        <p:commandButton value="Não, ainda não!" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
				    </p:confirmDialog> 
				</p:column>
				<p:column headerText="Rede Social">
					#{redeSocial.dsRedeSocial}
				</p:column>
			</p:dataTable>
			<p:panel header="Rede Social" rendered="#{redeSocialBean.form}" styleClass="form-horizontal">
				<div class="form-group">
				<!-- ATENÇÃO, o que se deve colocar no campo "for" da tag label abaixo? -->
				    <label for="cdCPF" class="col-sm-2 control-label">Rede Social:</label>
				    <div class="col-sm-8">
						<p:inputText styleClass="form-control" value="#{redeSocialBean.redeSocial.dsRedeSocial}" maxlength="80"
							rendered="true" requiredMessage="Informe o Tipo de Rede Social!"/>				    
				    </div>
		    	</div>
				<div class="text-center">
					<p:commandLink action="#{redeSocialBean.salvar}" update="@form" styleClass="btn btn-primary btn-sm">
						<i class="fa fa-save" />
						Salvar
					</p:commandLink>
					&nbsp;
					<p:commandLink  action="#{redeSocialBean.grid}" update="@form" styleClass="btn btn-danger btn-sm">
						<i class="fa fa-reply-all" />
						Cancelar
					</p:commandLink>
				</div>
				
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>


</html>
